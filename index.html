<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Hack</title>
  <link rel="stylesheet" href="main.css">
 <link href='https://fonts.googleapis.com/css?family=Cabin: 400, 600, 700' rel='stylesheet' type='text/css'>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="app.js"></script>
</head>
<body>

  <div class="container">

    <div class="search-bar">
      <h2>Search for Musician</h2>
      <h4>Brought by Discogs</h4>
      <form class="lp-search" onsubmit="return false">
        <input type="text" placeholder="#" name="vinyl" autofocus required>
        <input type="submit" value="Search">
      </form>
    </div>
    <hr>

    <div class="hash-title">
      <div class="result-container">
        <div class="search-title"></div>
        <div class="results group"></div>
      </div>
    </div>
  </div>

  <div class="templates hidden">
    <div class="artist-search col span_1_of_3">
      <div class="artist-title"></div>
      <div class="artist-thumb"></div>
      <div class="artist-id"></div>
      <a target="_blank col" class="artist-uri" href=""><button type="button">More Stuff</button></a>
    </div>
    <div class="error">
      <p>Uh-oh! Something went wrong with your request. Here's what we know:</p>
    </div>
  </div>

</body>
</html>
